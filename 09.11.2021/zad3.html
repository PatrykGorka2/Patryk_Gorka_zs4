        <input type="number" name="liczba2" placeholder="Ilosc liczb">

    </form>

    <div class="srednia"></div>
        <script>
var a = prompt("podaj a");
        var b = prompt("podaj b");
        var pom = 0;
        
       while (a != b) {
         if (a < b) {
           pom = a; a = b; b = pom;
         }
         a = a - b;
       }
       document.write("najwiekszywspolnydzielnik: "+a);
        </script>
