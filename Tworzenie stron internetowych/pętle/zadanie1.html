<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <input type="number" name="h" placeholder="Podaj wysokość"/>
        <input type="number" name="a" placeholder="Podaj szerokość"/>
        <button type="submit">Oblicz</button>
    </form>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const h = parseInt(document.querySelector('input[name = "h"]').value);
            const a = parseInt(document.querySelector('input[name = "a"]').value);

            for(let i = 0; i < h;i++){
                document.write(`<div style="white-space:pre-wrap">`);
                    for(let j = 0; j < a; j++){
                        if(i == 0 || i == h-1){
                            document.write(`*`);
                        } else{
                            if(j == 0 || j == a-1){
                                document.write(`*`);
                            }else{
                                document.write(`  `)
                            }
                        }
                    }
                document.write(`</div>`)
            }
        });
    </script>
</body>
</html>
