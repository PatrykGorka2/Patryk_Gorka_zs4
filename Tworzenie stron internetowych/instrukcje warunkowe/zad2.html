<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="POST">
        <input type="number" name="liczba1">
        <input type="number" name="liczba2">
        <input type="submit" value="Sumuj">
    </form>

        <div class="wynik"></div>

    <script>
        const formularz = document.querySelector('form');
        const div = document.querySelector('.wynik');

        const sumuj = function(liczba1, liczba2)
        {
            return `Suma liczby ${liczba1} i ${liczba2} wynosi : ${liczba1 + liczba2}`;
        }

        formularz.addEventListener('submit' , (e)=>{
            e.preventDefault();

            const l1 = parseInt(document.querySelector('input[name="liczba1"]').value); 
            const l2 = parseInt(document.querySelector('input[name="liczba2"]').value);

            div.textContent = sumuj(l1, l2);
        });
        
    </script>
    
</body>
</html>
