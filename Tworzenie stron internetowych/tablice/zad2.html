<body>

    <script>

   const tab=[];

   for(let i=0; i < 100; i++){
       if(i%2 == 1){
        tab[i] = i+1;
        document.write(`${tab[i]} `);
       }
  }

for(let i=0; i < 100; i++){
    if(i%2 == 0){
     tab[i] = i+1;
     document.write(`${tab[i]} `);
    }
}



    </script>



    
</body>
