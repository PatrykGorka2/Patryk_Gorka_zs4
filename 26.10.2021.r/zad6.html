<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //TODO: Napisz program sprawdzający, czy liczba a jest podzielna przez liczbę b. Liczby a i b podaje użytkownik.
        const a = prompt("Podaj pierwszą liczbę:");
        const b = prompt("Podaj liczbe przez którą będziesz dzielił:");
        if(a%b === 0) {
            document.writeln(`Liczba ${a} jest podzielna przez ${b}.`)
        } else {
            document.writeln(`Liczba ${a} NIE jest podzielna przez ${b}.`)
        }
    </script>
</body>
</html>
