<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole">
        <button type="submit">Pokaż</button>
    </form>

    <div class="wynik"></div>
        <script>
            // odwołujemy sie do formularza
            const formularz = document.querySelector('form');
            //pobieramy div o klasie wynik
            const wynik = document.querySelector('.wynik');
            //do zdarzenia submit i formularza przypisujemy funkcje ktora przeglądarka uruchomi w momencie pojawienia sie
            formularz.addEventListener('submit', (e) => {
                //zatrzymujemy domyślne działanie przeglądarki na formularzu
                e.preventDefault();


                
                //odwołujemy sie do pola w formularzu
                const pole_w_formularzu = document.querySelector('input[name = "pole"]').value;
                //wyświetlamy w divie wartość pola
                if(pole_w_formularzu > 5 && pole_w_formularzu != 6 && pole_w_formularzu != 12 || pole_w_formularzu == 0)
                {
                    wynik.textContent = 'Liczba ' + pole_w_formularzu +' spelnia warunek' ;
                }
                else
                {
                    wynik.textContent = 'Liczba ' + pole_w_formularzu + ' nie spelnia warunku';
                }
        
            });
        </script>
    
</body>
</html>
