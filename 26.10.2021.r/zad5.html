<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole1" placeholder="Podaj liczbe pierwszą: ">
        <input type="text" name="pole2" placeholder="Podaj liczbe drugą: ">
        <input type="text" name="pole3" placeholder="Podaj liczbę trzecią: ">
        <button type="submit">Pokaż</button>
    </form>

    <div class="wynik"></div>
        <script>
            const formularz = document.querySelector('form');
            const wynik = document.querySelector('.wynik');
            formularz.addEventListener('submit', (e) => {
                e.preventDefault();


                const a = document.querySelector('input[name=pole1]').value;
                const b = document.querySelector('input[name=pole2]').value;
                const c = document.querySelector('input[name=pole3]').value;

                if(a<b && a<c && b<c)
                {
                    wynik.textContent = 'Liczby w porządku rosnącym: ' + a + ' ,' + b + ' ,' + c + ' .';
                }
                else if(a<b && b<c)
                {
                    wynik.textContent = 'Liczby w porządku rosnącym: ' + a + ' ,' + c + ' ,' + b + ' .';
                }
                else if(b<a && b<c && a<c)
                {
                    wynik.textContent = 'Liczby w porządku rosnącym: ' + b + ' ,' + a + ' ,' + c + ' .';
                }
                else if(b<a && b<c && c<a)
                {
                    wynik.textContent = 'Liczby w porządku rosnącym: ' + b + ' ,' + c + ' ,' + a + ' .';
                }
                else if(c<a && c<b && a<b)
                {
                    wynik.textContent = 'Liczby w porządku rosnącym: ' + c + ' ,' + a + ' ,' + b + ' .';
                }
                else if(c<a && c<b && b<a)
                {
                    wynik.textContent = 'Liczby w porządku rosnącym: ' + c + ' ,' + b + ' ,' + a + ' .';
                }
                else
                {
                    wynik.textContent = 'Przepraszamy za bład programu.';
                }
        
            });
        </script>
    
</body>
</html>
